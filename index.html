<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감자의 투두리스트</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>To Do List</h1>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div class="content">
      <div class="before">
        <div id="before-text">✔️ 해야할 일</div>
      </div>
      <div class="todolist">
        <input
          type="text"
          placeholder="해야할 일을 입력해주세요"
          class="todo-input"
        />
        <button class="write">작성하기</button>
      </div>
      <div class="after">
        <div id="after-text">⭕️ 완료된 목록</div>
      </div>
    </div>
  </body>
</html>
